<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Fake News Classification</title>
		
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	</head>

    <body>

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Fake News Classification</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>Oops! It is fake news.</span></h1>
				<img class="gif" src="{{ url_for('static', filename='fake.gif') }}" alt="Fake News">
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>It is real news</span></h1>
				<img class="gif1" src="{{ url_for('static', filename='real.gif') }}" alt="It is Real News">
			{% endif %}
		</div>

		<!-- Footer -->
       <div class='footer'>
           <div class="contact">
               
           </div>
           <p class='footer-description'>Made </p>
       </div>

	</body>
</html>
